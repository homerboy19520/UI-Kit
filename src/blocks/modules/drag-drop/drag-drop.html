<div class="drag-drop drag-drop_download">
  <div class="drag-drop__box">
    <h1 class="drag-drop__title">
      <span class="drag-drop__numbers">40</span>% uploaded
    </h1>
    <div class="drag-drop__loader">
      <div class="drag-drop__loader-progress"></div>
    </div>
    <p class="drag-drop__text drag-drop__text_download">Please wait...</p>
    <button class="drag-drop__button">Cansel</button>
  </div>
</div>

<div class="drag-drop drag-drop_upload">
  <div class="drag-drop__box">
    <svg
      class="drag-drop__svg"
      id="svg1"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
    >
      <!-- Путь заполнения линии прогрессбара     -->
      <circle
        cx="60"
        cy="60"
        r="50"
        fill="none"
        stroke="#E0E0E0"
        stroke-width="5"
      />
      <circle
        class="drag-drop__circle"
        cx="60"
        cy="60"
        r="50"
        transform="rotate(-90 60 60)"
        fill="none"
        stroke-dashoffset="314"
        stroke-dasharray="314"
        stroke="#18A0FB"
        stroke-width="5"
      ></circle>
      <text
        id="count"
        x="40%"
        y="50%"
        fill="#2c2c2c"
        text-anchor="middle"
        dy="10"
      >
        40
      </text>
      <text
        id="count"
        x="75%"
        y="50%"
        fill="#2c2c2c"
        text-anchor="middle"
        dy="10"
      >
        %
      </text>
    </svg>
    <p class="drag-drop__text-upload">Uploading ...</p>
    <button class="drag-drop__button drag-drop__button_upload">Cansel</button>
  </div>
</div>
